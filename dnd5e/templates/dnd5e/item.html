{% extends "dnd5e/_base.html" %}
{% load static %}
{% block title %}
    <title>D&D5E Items</title>
{% endblock %}
{% block content %}
    <form method="post" class="editor-item-form">
        {{ form.name }}
        {{ form.rarity }}
        {{ form.weight }}
        {{ form.cost_copper }}
        {{ form.description }}
        {% csrf_token %}
        <br/>
        <button type="button" onclick="window.location.href='/dnd5e/items/'">INDIETRO</button>
        <button type="submit">SALVA</button>
    </form>
{% endblock %}
